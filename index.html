<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard D3.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-2px);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .axis {
            font-size: 12px;
        }

        .bar {
            transition: all 0.3s ease;
        }

        .bar:hover {
            opacity: 0.7;
        }

        .line {
            fill: none;
            stroke-width: 3;
            stroke: #667eea;
        }

        .dot {
            fill: #667eea;
            stroke: white;
            stroke-width: 2;
        }

        .arc {
            transition: all 0.3s ease;
        }

        .arc:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>游늵 Dashboard Interactivo</h1>
            <p>Visualizaci칩n de datos con D3.js</p>
        </div>

        <div class="stats-grid" id="stats"></div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">游늳 Cursor coordinates</div>
                <div id="coordsPixels"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">游볺 Data illumination</div>
                <div id="makeBrush"></div>
            </div>

            <div class="chart-container full-width">
                <div class="chart-title">游늵 Circles color change</div>
                <div id="DragDrop"></div>
            </div>

             <div class="chart-container">
                <div class="chart-title">游늳 Bar chart </div>
                <div id="Stagger"></div>
            </div>

             <div class="chart-container">
                <div class="chart-title">游늳 Lissajous frequencies</div>
                <div id="Lissajous"></div>
            </div>
            
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Configuraci칩n general
        const tooltip = d3.select('#tooltip');

        // Funci칩n para mostrar tooltip
        function showTooltip(event, content) {
            tooltip
                .style('opacity', 1)
                .html(content)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px');
        }

        function hideTooltip() {
            tooltip.style('opacity', 0);
        }
        
        // Gr치fico de barras
        function coordsPixels(selector) {
            const margin = { top: 20, right: 30, bottom: 40, left: 60 };
            const width = 400 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;
            
            const svg = d3.select('#coordsPixels')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
            
            var txt = d3.select(selector).append('text');
            var svg = d3.select(selector).attr('cursor', 'crosshair')
                .on('mousemove', function() {
                  var pt = d3.mouse(svg.node());
                  txt.attr('x', 18+pt[0])
                    .attr('y', 6+pt[1])
                    .text('' + pt[0] + ',' + pt[1]);
                });
            }

        // Gr치fico de iluminacion de datos  
        function makeBrush() {
            const width = 350;
            const height = 300;
            const radius = Math.min(width, height) / 2 - 20;
            
            const svg = d3.select('#makeBrush')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
            
            d3.csv("FirstReport/dense.csv").then( function ( data ) {
            var svg1 = d3.select( "#brush1" ), svg2 = d3.select( "#brush2" );
     
            var sc1 = d3.scaleLinear()
              .domain([0, 10, 50])
              .range(["lime", "yellow", "red"]);
            var sc2 = d3.scaleLinear()
              .domain([0, 10, 50])
              .range(["lime", "yellow", "blue"]);
     
            var cs1 = drawCircles( svg1, data, d => d["A"], d => d["B"], sc1);
            var cs2 = drawCircles( svg2, data, d => d["A"], d => d["B"], sc2);
     
            svg1.call(installHandlers, data, cs1, cs2, sc1, sc2);
          });
        }
     
        function drawCircles( svg, data, accX, accY, sc ) {
          var color = sc(Infinity);
          return svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 5)
            .attr("cx", accX)
            .attr("cy", accY)
            .attr("fill", color)
            .attr("fill-opacity", 0.4);
        }
     
        function installHandlers( svg, data, cs1, cs2, sc1, sc2) {
          svg.attr("cursor", "crosshair")
            .on("mousemove", function() {
              var pt = d3.mouse(svg.node());
              cs1.attr("fill", function( d, i ) {
                var r = Math.hypot( pt[0] - d3.select(this).attr("cx"),
                                    pt[1] - d3.select(this).attr("cy"));
                data[i]["r"] = r;
                return sc1(r);
              })
              cs2.attr("fill", (d, i) => sc2(data[i]["r"]));
            })
            .on("mouseleave", function() {
              cs1.attr("fill", sc1(Infinity));
              cs2.attr("fill", sc2(Infinity));
            })
        }
        
        // Grafico de cambio de color de circulos
        function makeDragDrop() {
            const margin = { top: 20, right: 30, bottom: 40, left: 60 };
            const width = 400 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;
            
            const svg = d3.select('#DragDrop')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
            
            var widget = undefined, color = undefined;
            
            var drag = d3.drag()
            .on("start", function() {
              color = d3.select(this).attr("fill");
              widget = d3.select(this).attr("fill", "lime");
            })
            .on("drag", function() {
              var pt = d3.mouse(d3.select(this).node());
              widget.attr("cx", pt[0]).attr("cy", pt[1]);
            })
            .on("end", function() {
              widget.attr("fill", color);
              widget = undefined;
            });
            drag(d3.select("#dragdrop").selectAll("circle"));
            }
        
        // Grafico de barras en movimiento
        function makeStagger() {
            const margin = { top: 20, right: 30, bottom: 40, left: 60 };
            const width = 400 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;
            
            const svg = d3.select('#Stagger')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
            
            var ds1 = [ 2, 1, 3, 5, 7, 8, 9, 9, 9, 8, 7, 5, 3, 1, 2 ];      //<1>
            var ds2 = [ 8, 9, 8, 7, 5, 3, 2, 1, 2, 3, 5, 7, 8, 9, 8 ];
            var n = ds1.length, mx = d3.max( d3.merge( [ds1, ds2] ) );      //<2>
            var svg = d3.select( "#stagger" );
            
            var scX = d3.scaleLinear().domain( [0,n] ).range( [50,540] );   //<3>
            var scY = d3.scaleLinear().domain( [0,mx] ).range( [250,50] );
            
            svg.selectAll( "line" ).data( ds1 ).enter().append( "line" )    //<4>
              .attr( "stroke", "red" ).attr( "stroke-width", 20 )
              .attr( "x1", (d,i)=>scX(i) ).attr( "y1", scY(0) )
              .attr( "x2", (d,i)=>scX(i) ).attr( "y2", d=>scY(d) );
            
            svg.on( "click", function() {                                   //<5>
              [ ds1, ds2 ] = [ ds2, ds1 ];                                //<6>
              svg.selectAll( "line" ).data( ds1 )                         //<7>
                  .transition().duration( 1000 ).delay( (d,i)=>200*i )    //<8>
                  .attr( "y2", d=>scY(d) );                               //<9>
            } );
            }

        // Grafico de lissajous
        function makeLissajous() {
            const margin = { top: 20, right: 30, bottom: 40, left: 60 };
            const width = 400 - margin.left - margin.right;
            const height = 300 - margin.top - margin.bottom;
            
            const svg = d3.select('#Lissajous')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
            
            var svg = d3.select( "#lissajous" );
            
            var a = 1.9, b = 3.2;             // Lissajous frequencies
            var phi, omega = 2*Math.PI/10000; // 10 seconds per period
            
            var crrX = 150+100, crrY = 150+0;
            var prvX = crrX, prvY = crrY;
            
            var timer = d3.timer( function(t) {
                phi = omega*t;
            
                crrX = 150+100*Math.cos(a*phi);
                crrY = 150+100*Math.sin(b*phi);
            
                svg.selectAll( "line" )
                    .each( function() { this.bogus_opacity *= .99 } )
                    .attr( "stroke-opacity", function() { return this.bogus_opacity } )
                    .filter( function() { return this.bogus_opacity < 0.05 } )
                    .remove(); 
                svg.append( "line" )
                    .each( function() { this.bogus_opacity = 1.0 } )
                    .attr( "x1", prvX ).attr( "y1", prvY ) 
                    .attr( "x2", crrX ).attr( "y2", crrY )
                    .attr( "stroke", "green" ).attr( "stroke-width", 2 );
            
                prvX = crrX;
                prvY = crrY;
            
                if( t > 120e3 ) { timer.stop(); } // 120 seconds
            } );
            
            }
        
        // Gr치fico circular (pie chart)
        function createPieChart() {
            const width = 350;
            const height = 300;
            const radius = Math.min(width, height) / 2 - 20;

            const svg = d3.select('#pieChart')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            const g = svg.append('g')
                .attr('transform', `translate(${width/2},${height/2})`);

            const pie = d3.pie()
                .value(d => d.value)
                .sort(null);

            const arc = d3.arc()
                .innerRadius(radius * 0.4)
                .outerRadius(radius);

            const arcHover = d3.arc()
                .innerRadius(radius * 0.4)
                .outerRadius(radius * 1.1);

            const arcs = g.selectAll('.arc')
                .data(pie(categoryData))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arcs.append('path')
                .attr('d', arc)
                .attr('fill', d => d.data.color)
                .style('opacity', 0)
                .on('mouseover', function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('d', arcHover);
                    showTooltip(event, `<strong>${d.data.category}</strong><br>${d.data.value}%`);
                })
                .on('mouseout', function() {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .attr('d', arc);
                    hideTooltip();
                })
                .transition()
                .duration(800)
                .delay((d, i) => i * 100)
                .style('opacity', 1);

            // Etiquetas
            arcs.append('text')
                .attr('transform', d => `translate(${arc.centroid(d)})`)
                .attr('text-anchor', 'middle')
                .style('font-size', '12px')
                .style('font-weight', 'bold')
                .style('fill', 'white')
                .style('opacity', 0)
                .text(d => d.data.value + '%')
                .transition()
                .duration(800)
                .delay((d, i) => i * 100 + 400)
                .style('opacity', 1);
        }

        // Inicializar dashboard
        function initDashboard() {
            coordsPixels();
            makeBrush();
            makeDragDrop();
            makeStragger();
            createPieChart();
            makeLissajous();
        }

        // Ejecutar cuando el DOM est칠 listo
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
